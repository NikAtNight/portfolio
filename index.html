    <script>
      document.addEventListener("DOMContentLoaded", () => {

        // LANDING PAGE PARALLAX
        const scene = document.getElementById('scene');
        const parallaxInstance = new Parallax(scene, {
          scalarX: 0,
          limitY: 50,
        });

        const scene2 = document.getElementById('scene2');
        const parallaxInstance2 = new Parallax(scene2, {
          limitX: 10,
          limitY: 10,
        });

        // RIGHT SIDEBAR BUTTON CLICKS

        const github = document.getElementById('github');
        const twitter = document.getElementById('twitter');
        const linkedin = document.getElementById('linkedin');

        github.addEventListener('click', () => {
          window.open('https://github.com/NikAtNight', '_blank');
        });

        twitter.addEventListener('click', () => {
          window.open('https://twitter.com/nikhilkapadia_', '_blank');
        });

        linkedin.addEventListener('click', () => {
          window.open('https://www.linkedin.com/in/nikhilkapadia-/', '_blank');
        });

        //LEFT SIDEBAR
        const navItems = document.getElementsByClassName('nav-line');
        const domain = window.location.href.split('#')[1];

        if(domain === 'landing') {
          navItems[0].style.transform = 'scaleX(2)';
        } else if (domain === 'projects') {
          navItems[1].style.transform = 'scaleX(2)';
        } else {
          navItems[0].style.transform = 'scaleX(2)';
        }
      });

      window.addEventListener('popstate', function (event) {
        //LEFT SIDEBAR
        const navItems = document.getElementsByClassName('nav-line');
        const domain = window.location.href.split('#')[1];

        if(domain === 'landing') {
          navItems[0].style.transform = 'scaleX(2)';
          navItems[1].style.transform = 'scaleX(1)';
          navItems[2].style.transform = 'scaleX(1)';
        } else if (domain === 'projects') {
          navItems[0].style.transform = 'scaleX(1)';
          navItems[1].style.transform = 'scaleX(2)';
          navItems[2].style.transform = 'scaleX(1)';
        } else {
          navItems[0].style.transform = 'scaleX(2)';
          navItems[1].style.transform = 'scaleX(1)';
          navItems[2].style.transform = 'scaleX(1)';
        }
      });
